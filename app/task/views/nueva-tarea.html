<section class="content-header">
    <h1>
        Tarea
        <small>Nueva</small>
    </h1>
</section>
<form id="inputbox" ng-submit="guardar(tareasNew)">
    <div >
        <input type="text"
               class="form-control"
               placeholder="Nombre"
               required="required"
               ng-model="tareasNew.nombre"/>
    </div>

    <div >
        <input type="text"
               class="form-control"
               placeholder="descripcion"
               required="required"
               ng-model="tareasNew.descripcion"/>
    </div>

    <div >
        <input type="date"
               class="form-control"
               required="required"
               ng-model="tareasNew.fechalimite"/>
    </div>

    <button type="submit" class="btn btn-primary">
        Agregar tarea
    </button>

</form>
