<!DOCTYPE html>
<html lang="en" ng-app="adminTareasApp" ng-controller="mainCtrl">
<head>
    <meta charset="UTF-8">
    <title>Sistema de {{ config.aplicativo }}</title>

    <link rel="stylesheet" href="content/css/main.css">
    <link rel="stylesheet" href="content/css/header.css">
    <link rel="stylesheet" href="content/css/footer.css">
    <link rel="stylesheet" href="content/css/sidebar.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

</head>
<body>
</div>
<div class="wrapper">

    <header class="header">
        <a href="" class="logo">
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>{{ config.aplicativo }}</b>{{ config.iniciales }}</span>
        </a>

        <nav class="navbar">
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only"><i class="fa fa-bars"></i></span>
            </a>
        </nav>
    </header>

    <aside class="sidebar" ng-include="'template/menu.html'">

    </aside>

    <article class="content" style="min-height: 307px;">

        <section class="contenido" ng-view>

        </section>
    </article>

    <footer class="footer">
        <div class="pull-right">
            {{ config.version }}
        </div>
        <strong>Copyright &copy; {{ config.anio }}
            <a href="{{ config.web }}" target="_blank">
                {{ config.empresa }}</a>.</strong> Derechos reservados.
    </footer>
</div>

<!--Importaciones de angular-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-route.js"></script>
<script src="//code.jquery.com/jquery-2.0.3.min.js"></script>

<!--Controladores-->
<script src="angular/app.js"></script>
<script src="angular/controllers/tareas.controller.js"></script>
<script src="angular/controllers/tareas.finalizadas.controller.js"></script>

<!--Servicios-->
<script src="angular/services/configuracion.service.js"></script>
<script src="angular/services/tareas.service.js"></script>
<script src="angular/services/tareas.finalizadas.service.js"></script>

</body>
</html>
